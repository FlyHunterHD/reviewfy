    <!-- Background Gradient -->
    <style>
        body {
            background: linear-gradient(to bottom right, #ffffff, #ffdfd1 100%);
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .contact-area {
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info li {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .contact-info i {
            font-size: 20px;
            margin-right: 10px;
        }

        .contact-form h2 {
            font-family: 'Raleway', Arial, sans-serif;
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: transparent;
            margin-bottom: 20px;
            font-size: 16px;
            font-family: 'Open Sans', Arial, sans-serif;
            transition: border-bottom-color 0.3s ease-in-out;
        }

        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form input[type="text"]:focus,
        .contact-form textarea:focus {
            border-bottom-color: #2596be;
        }

        .contact-form textarea {
            resize: none;
        }

        .contact-form button {
            background-color: #2596be;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background-color: #2075a0;
        }
    </style>
</head>
