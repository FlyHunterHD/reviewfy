    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/sharp-solid.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <link rel="stylesheet" type="text/css" href="css/responsive.css" />
    <style>
        body {
            background: linear-gradient(to bottom right, #ffffff, #ffdfd1 100%);
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .contact-area {
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info li {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .contact-info i {
            font-size: 20px;
            margin-right: 10px;
        }

        .contact-form h2 {
            font-family: 'Raleway', Arial, sans-serif;
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .contact-form label {
            font-size: 16px;
            font-family: 'Open Sans', Arial, sans-serif;
            margin-bottom: 10px;
            display: block;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: transparent;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
            font-family: 'Open Sans', Arial, sans-serif;
            transition: border-color 0.3s ease-in-out;
            border-radius: 5px;
        }

        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form input[type="text"]:focus,
        .contact-form textarea:focus {
            border-color: #2596be;
        }

        .contact-form textarea {
            resize: none;
        }

        .contact-form button {
            background-color: #2596be;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background-color: #2075a0;
        }
    </style>
</head>

<body>
    <div class="top-section">
        <header class="nav-area">
            <nav class="navbar navbar-expand-md">
                <div class="container">
                    <a class="navbar-brand" href="index.html"><img src="images/main-logo.svg" alt="image"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars" style="color: #fff;"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="pricing.html">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about-us.html">About Us</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link contact-btn" href="contact-us.html">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="banner-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="bnr-left text-center">
                            <h1>Contact Us</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <section class="contact-area">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-info">
                        <h2>Contact Information</h2>
                        <ul>
                            <li>
                                <i class="fas fa-map-marker-alt"></i>
                                <span>1234 Elm Street, City Name, Country</span>
                            </li>
                            <li>
                                <i class="fas fa-phone"></i>
                                <span>+1 234 567 890</span>
                            </li>
                            <li>
                                <i class="fas fa-envelope"></i>
                                <a href="mailto:reviewify.business@gmail.com">reviewify.business@gmail.com</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="https://formsubmit.co/reviewify.business@email.com" method="POST" onsubmit="showLoading()">
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" required>
            <input type="hidden" name="_next" value="https://reviewify.agency/thank-you.html">
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" required>
            <label for="message">Your Message:</label>
            <textarea name="message" id="message" rows="4" required></textarea>
            <button type="submit" id="submitButton">Send</button>
            <div id="loadingIndicator" style="display: none;">
                Sending...
                <div class="loader"></div>
            </div>
        </form>
    </div>
</div>
<style>
    /* Stil f√ºr den Ladebalken */
    .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 2s linear infinite;
        display: inline-block;
        margin-left: 10px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<script>
    function showLoading() {
        document.getElementById('submitButton').style.display = 'none'; // Verstecke den Senden-Button
        document.getElementById('loadingIndicator').style.display = 'block'; // Zeige den Ladebalken und "Sending..."-Text
    }
</script>
